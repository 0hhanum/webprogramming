<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/styles.css" rel="stylesheet" />
    <title>낚시왕</title>
  </head>

  <body>
    <div id="MainContainer">
      <div id="indexContainer">
        <div id="indexBox">
          <span id="indexTitle"> 회원가입 </span>
          <form id="loginForm" action="main.html" method="get">
            <input class="indexInput" placeholder="NAME" required />
            <input
              type="email"
              class="indexInput"
              placeholder="EMAIL"
              required
            />
            <input class="indexInput" placeholder="ID" required />
            <input
              class="indexInput"
              type="password"
              placeholder="PASSWORD"
              required
            />
            <input
              class="indexInput"
              placeholder="PASSWORD CONFIRMATION"
              type="password"
              required
            />
            <button class="authButton buttonBlue">회원가입</button>
          </form>
        </div>
      </div>
    </div>
    <footer>&copy; H A N U M</footer>
  </body>
</html>
